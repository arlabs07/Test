        content: " <h2>Nelson Mandela: Long Walk to Freedom</h2><p>On <strong>10th May</strong>, a bright and clear day marked a historic moment when <strong>Nelson Mandela</strong> was <strong>inaugurated</strong> as South Africa&#39;s <strong>first black President</strong> after more than three centuries of white rule. The ceremony took place in the <strong>sandstone amphitheatre</strong> formed by the <strong>Union Buildings in Pretoria</strong>, which had been the <strong>seat of white supremacy</strong> for decades but now hosted a <strong>rainbow gathering</strong> of different colours and nations from over 140 countries. Mandela was accompanied by his daughter <strong>Zenani</strong> as <strong>Mr de Klerk</strong> (second deputy president) and <strong>Thabo Mbeki</strong> (first deputy president) were sworn in. In his address, Mandela proclaimed that they had achieved <strong>political emancipation</strong> (freedom from restriction) and pledged to liberate people from the <strong>continuing bondage</strong> (state of being a slave) of poverty, <strong>deprivation</strong> (not having basic necessities), suffering, and discrimination. A <strong>spectacular array</strong> (impressive display) of South African jets, helicopters, and troop carriers flew in perfect formation, symbolizing the military&#39;s loyalty to democracy. The day was further symbolized by playing <strong>two national anthems</strong> — whites singing <strong>&#39;Nkosi Sikelel-iAfrika&#39;</strong> and blacks singing <strong>&#39;Die Stem&#39;</strong>, showing unity.</p><p>Mandela reflected that this <strong>extraordinary human disaster</strong> of <strong>apartheid</strong> (political system separating people by race) had <strong>unintentionally</strong> produced extraordinary leaders like <strong>Oliver Tambo, Walter Sisulu, Chief Luthuli, Yusuf Dadoo, Bram Fischer, and Robert Sobukwe</strong> — men of remarkable courage and wisdom. He learned from them that <strong>courage was not the absence of fear, but the triumph over it</strong>. Mandela believed that <strong>no one is born hating</strong> another person because of colour or background; people must <strong>learn to hate</strong>, and if they can learn to hate, they can be <strong>taught to love</strong>. He spoke about his <strong>twin obligations</strong> — to family and to his people — which were impossible to fulfill together in apartheid South Africa. His understanding of <strong>freedom evolved</strong> from childhood freedoms (running in fields, swimming in streams, roasting <strong>mealies</strong> under stars) to desiring <strong>transitory freedoms</strong> (staying out at night, reading what he pleased) as a student, then to wanting <strong>basic and honourable freedoms</strong> (achieving potential, earning his keep, marrying) as a young man. When he realized his brothers and sisters were not free, his <strong>hunger for his own freedom became the greater hunger for the freedom of his people</strong>. He joined the <strong>African National Congress</strong>, transforming from a frightened young man into a bold one, from a law-abiding attorney into a criminal, from a family-loving husband into a man without a home. Mandela concluded that <strong>freedom is indivisible</strong> — the chains on anyone were chains on all, and even the <strong>oppressor must be liberated</strong> as surely as the oppressed, for a man who takes away another&#39;s freedom is a <strong>prisoner of hatred</strong>.</p><hr><h3>Character Sketch: Nelson Mandela</h3><p><strong>Nelson Mandela</strong> was an extraordinary leader who embodied <strong>courage, resilience, and selfless dedication</strong> to his people&#39;s freedom. He possessed <strong>unwavering determination</strong> and spent thirty years in prison fighting against apartheid without losing hope or becoming bitter. Mandela demonstrated <strong>remarkable humility</strong>, calling himself &quot;simply the sum of all those African patriots&quot; who came before him, refusing to take sole credit for South Africa&#39;s liberation. He was <strong>visionary and forgiving</strong>, believing that love comes more naturally than hate and that even oppressors need liberation from their prejudice. His <strong>deep sense of responsibility</strong> toward both family and nation shaped his life, though fulfilling both proved impossible under apartheid. Mandela&#39;s character evolved from seeking personal freedom to fighting for collective liberation, showing his <strong>growth from self-interest to selflessness</strong>. He possessed <strong>wisdom and magnanimity</strong>, understanding that true freedom requires liberating both the oppressed and the oppressor from the chains of hatred and narrow-mindedness.</p><hr><h3>EXTRACT-BASED QUESTIONS</h3><p><strong>Question 1</strong></p><blockquote><p>&quot;For decades this had been the seat of white supremacy, and now it was the site of a rainbow gathering of different colours and nations for the installation of South Africa&#39;s first democratic, non-racial government.&quot;</p></blockquote><p>(i) Where did the inauguration ceremony take place?<br>(ii) What does &#39;rainbow gathering&#39; signify?<br>(iii) What does &#39;seat of white supremacy&#39; mean?</p><p><strong>Answer:</strong><br>(i) The inauguration ceremony took place in the sandstone amphitheatre formed by the Union Buildings in Pretoria.<br>(ii) &#39;Rainbow gathering&#39; signifies a beautiful coming together of various peoples of different colours and nations, symbolizing diversity and unity.<br>(iii) &#39;Seat of white supremacy&#39; means the centre of racial superiority where white people held complete power and control over others.</p><hr><p><strong>Question 2</strong></p><blockquote><p>&quot;I was not unmindful of the fact that not so many years before they would not have saluted but arrested me. Finally a chevron of Impala jets left a smoke trail of the black, red, green, blue and gold of the new South African flag.&quot;</p></blockquote><p>(i) Who does &#39;they&#39; refer to in the passage?<br>(ii) What does &#39;not unmindful&#39; mean?<br>(iii) What was the significance of the military display?</p><p><strong>Answer:</strong><br>(i) &#39;They&#39; refers to the highest generals of the South African defence force and police.<br>(ii) &#39;Not unmindful&#39; means conscious of, aware of, or remembering the fact clearly.<br>(iii) The military display was significant as it demonstrated the military&#39;s loyalty to democracy and the newly elected non-racial government.</p><hr><p><strong>Question 3</strong></p><blockquote><p>&quot;But the decades of oppression and brutality had another, unintended, effect, and that was that it produced the Oliver Tambos, the Walter Sisulus, the Chief Luthulis, the Yusuf Dadoos, the Bram Fischers, the Robert Sobukwes of our time.&quot;</p></blockquote><p>(i) What unintended effect did oppression have?<br>(ii) Find a word from the passage meaning &#39;cruelty&#39;.</p><p><strong>Answer:</strong><br>(i) The unintended effect of oppression was that it produced men of extraordinary courage, wisdom, and generosity whose greatness may never be seen again.<br>(ii) The word is &#39;brutality&#39;.</p><hr><p><strong>Question 4</strong></p><blockquote><p>&quot;I learned that courage was not the absence of fear, but the triumph over it. The brave man is not he who does not feel afraid, but he who conquers that fear.&quot;</p></blockquote><p>(i) How does Mandela define courage?<br>(ii) Who is truly brave according to Mandela?</p><p><strong>Answer:</strong><br>(i) Mandela defines courage as not the absence of fear but the ability to triumph over it and conquer it.<br>(ii) According to Mandela, the truly brave person is one who feels afraid but conquers that fear rather than someone who doesn&#39;t feel fear at all.</p><hr><h3>SHORT ANSWER QUESTIONS</h3><p><strong>Question 5</strong></p><p>Where did the ceremonies take place? What was the significance of the location?</p><p><strong>Answer:</strong><br>The inauguration ceremonies took place in the lovely sandstone amphitheatre formed by the Union Buildings in Pretoria. This location was highly significant because for decades it had been the seat of white supremacy, the centre of racial domination. Now it was hosting a rainbow gathering for the installation of South Africa&#39;s first democratic, non-racial government, symbolizing the complete transformation from oppression to freedom.</p><hr><p><strong>Question 6</strong></p><p>What does Mandela mean by an &#39;extraordinary human disaster&#39;? What is the &#39;glorious human achievement&#39; he speaks of?</p><p><strong>Answer:</strong><br>By &#39;extraordinary human disaster&#39;, Mandela refers to the brutal and oppressive system of apartheid that lasted too long and created deep wounds in South Africa. It was one of the harshest, most inhumane societies the world has ever known. The &#39;glorious human achievement&#39; refers to the establishment of the first democratic, non-racial government where people&#39;s rights and freedoms are recognized regardless of their skin colour.</p><hr><p><strong>Question 7</strong></p><p>What did the military generals do? How had their attitude changed and why?</p><p><strong>Answer:</strong><br>The highest military generals of South African defence force and police, their chests bedecked with ribbons and medals, saluted Mandela and pledged their loyalty to the new government. Their attitude changed dramatically because not many years before, they would not have saluted him but arrested him. The change occurred due to the establishment of a democratic government that had been freely and fairly elected, replacing the apartheid system.</p><hr><p><strong>Question 8</strong></p><p>Why were two national anthems sung on the day of inauguration?</p><p><strong>Answer:</strong><br>Two national anthems were sung to symbolize the equality and unity between blacks and whites in the new South Africa. Whites sang &#39;Nkosi Sikelel-iAfrika&#39;, which was traditionally sung by blacks, while blacks sang &#39;Die Stem&#39;, the old anthem of the white Republic. Although neither group initially knew the lyrics of the anthem they once despised, they would soon know the words by heart, representing reconciliation and national unity.</p><hr><p><strong>Question 9</strong></p><p>What ideals did Mandela set out for the future of South Africa?</p><p><strong>Answer:</strong><br>Mandela set out noble ideals for South Africa&#39;s future. He pledged to liberate all people from the continuing bondage of poverty, deprivation, suffering, gender discrimination, and other forms of discrimination. He promised that never again would this beautiful land experience the oppression of one by another. He envisioned a society based on justice, peace, and human dignity where all people could live with freedom and self-respect.</p><hr><p><strong>Question 10</strong></p><p>What does Mandela say about the policy of apartheid and its effects?</p><p><strong>Answer:</strong><br>Mandela says the policy of apartheid created a deep and lasting wound in his country and his people that would take many years, if not generations, to recover from. However, it had an unintended effect — it produced extraordinary leaders like Oliver Tambo, Walter Sisulu, and others. Perhaps it requires such depths of oppression to create such heights of character. He believed South Africa&#39;s greatest wealth was its people, finer and truer than the purest diamonds.</p><hr><p><strong>Question 11</strong></p><p>What twin obligations does Mandela mention? Why was it difficult to fulfill both in South Africa?</p><p><strong>Answer:</strong><br>Mandela mentions that every person has twin obligations — obligations to his family (parents, wife, and children) and obligations to his people, community, and country. In a civil and humane society, each person can fulfill both according to his abilities. However, in apartheid South Africa, it was almost impossible for a man of colour to fulfill both. Anyone who tried to serve his people was inevitably ripped from his family and forced to live a twilight existence of secrecy and rebellion.</p><hr><h3>LONG ANSWER QUESTIONS</h3><p><strong>Question 12</strong></p><p>How did Mandela&#39;s understanding of freedom change with age and experience?</p><p><strong>Answer:</strong><br>Mandela&#39;s understanding of freedom evolved significantly throughout his life. As a boy, he was born free in every way he could know — free to run in the fields near his mother&#39;s hut, swim in the clear stream, roast mealies under the stars, and ride the broad backs of slow-moving bulls. As long as he obeyed his father and tribal customs, he was not troubled by any laws.</p><p>As a student, he wanted transitory freedoms for himself — the freedom to stay out at night, read what he pleased, and go where he chose. Later, as a young man in Johannesburg, he yearned for basic and honourable freedoms of achieving his potential, earning his keep, marrying, and having a family — the freedom not to be obstructed in living a lawful life.</p><p>But then he slowly realized that not only was he not free, but his brothers and sisters were not free either. It was not just his freedom that was curtailed, but the freedom of everyone who looked like him. This realization transformed his hunger for personal freedom into a greater hunger for the freedom of his people. He joined the African National Congress, and this desire for his people&#39;s freedom animated his life, transformed him from a frightened young man into a bold one, and drove him to become a freedom fighter.</p><hr><p><strong>Question 13</strong></p><p>What does Mandela mean when he says he is &#39;simply the sum of all those African patriots&#39; who had gone before him?</p><p><strong>Answer:</strong><br>When Mandela says he is &quot;simply the sum of all those African patriots&quot; who came before him, he shows his remarkable humility and historical awareness. He does not take sole credit for South Africa&#39;s liberation, recognizing that thousands of people before him had sacrificed their lives, suffered, and shown extraordinary courage in the struggle against apartheid.</p><p>Mandela acknowledges that he stands on the shoulders of countless unnamed heroes whose suffering and courage can never be counted or repaid. He feels pained that he cannot thank them personally and that they are not alive to see what their sacrifices had wrought — the achievement of freedom and democracy.</p><p>He sees himself as part of a long and noble line of freedom fighters that ended with the previous generation and began again with him. He was simply continuing the movement they had started, carrying forward their legacy and dreams. This statement reveals Mandela&#39;s understanding that social change is a collective effort, not the work of a single individual. He represents the culmination of generations of struggle, making him a symbol of all those patriots who fought before him.</p><hr><p><strong>Question 14</strong></p><p>&#39;Perhaps it requires such depths of oppression to create such heights of character.&#39; How does Mandela illustrate this? Do you agree with this statement?</p><p><strong>Answer:</strong><br>Mandela illustrates this profound statement by referring to the extraordinary leaders produced by the apartheid system — Oliver Tambo, Walter Sisulu, Chief Luthuli, Yusuf Dadoo, Bram Fischer, and Robert Sobukwe. These were men of such extraordinary courage, wisdom, and generosity that their like may never be known again. The decades of oppression and brutality unintentionally created these remarkable individuals.</p><p>Mandela learned from these comrades that courage was not the absence of fear but the triumph over it. He saw men and women risk and sacrifice their lives for an idea, stand up to attacks and torture without breaking, showing strength and resilience that defies imagination. Their characters were forged in the crucible of suffering and oppression.</p><p>I agree with this statement to some extent. Extreme hardship often brings out the best in people, testing their character and strengthening their resolve. However, it&#39;s important to note that oppression also destroys many lives and should never be justified. While some individuals rise to extraordinary heights under oppression, many others are broken by it. The statement recognizes that adversity can create remarkable character, but this doesn&#39;t make oppression acceptable or necessary.</p><hr><p><strong>Question 15</strong></p><p>What does Mandela say about courage? From whom did he learn the meaning of courage?</p><p><strong>Answer:</strong><br>Mandela has a profound understanding of courage, which he learned from his comrades in the struggle against apartheid. He learned that courage was not the absence of fear, but the triumph over it. According to him, the brave man is not someone who does not feel afraid, but someone who conquers that fear.</p><p>He learned the meaning of courage from the extraordinary men and women who fought alongside him. Time and again, he witnessed people risk and give their lives for an idea. He saw men stand up to attacks and torture without breaking, showing a strength and resilience that defies the imagination.</p><p>From leaders like Oliver Tambo, Walter Sisulu, Chief Luthuli, and others, Mandela understood that true courage means facing your fears and overcoming them despite feeling afraid. These comrades demonstrated that courage is not about being fearless, but about acting bravely despite fear. Their examples taught him that courage is an active choice to confront and conquer fear rather than a passive absence of it. This lesson sustained him through his thirty years of imprisonment and inspired his lifelong fight for freedom.</p><hr><p><strong>Question 16</strong></p><p>How did Mandela&#39;s &#39;hunger for freedom&#39; change his life?</p><p><strong>Answer:</strong><br>Mandela&#39;s hunger for freedom fundamentally transformed every aspect of his life. Initially, he was not born with a hunger to be free — he was born free and enjoyed boyhood freedoms. It was only when he realized that his freedom was an illusion and had been taken from him that he began to hunger for it.</p><p>As his awareness grew, he realized that not only was he not free, but his brothers and sisters were not free either. This realization made him join the African National Congress, and his hunger for personal freedom became a greater hunger for the freedom of his people.</p><p>This desire for his people&#39;s freedom animated his entire life and brought dramatic changes. It transformed a frightened young man into a bold one, drove a law-abiding attorney to become a criminal, turned a family-loving husband into a man without a home, and forced a life-loving man to live like a monk. He could not enjoy even the poor and limited freedoms he was allowed when he knew his people were not free. His hunger for freedom made him sacrifice his personal life, family relationships, and security, dedicating everything to the cause of liberation.</p><hr><p><strong>Question 17</strong></p><p>Mandela says, &#39;No one is born hating another person because of the colour of his skin, or his background, or his religion.&#39; Explain what he means and how he supports this statement.</p><p><strong>Answer:</strong><br>When Mandela says that no one is born hating, he is making a profound statement about human nature. He believes that hatred is not natural or innate to human beings but is learned behavior. People must be taught to hate others based on race, background, or religion — it does not come naturally.</p><p>Mandela supports this statement by explaining that if people can learn to hate, they can also be taught to love, because love comes more naturally to the human heart than its opposite. This shows his fundamental belief in the goodness of human nature and the possibility of change and reconciliation.</p><p>He provides personal evidence from his prison experience to support this belief. Even in the grimmest times when he and his comrades were pushed to their limits by harsh treatment, he would occasionally see a glimmer of humanity in one of the guards, perhaps just for a second. But that brief moment was enough to reassure him and keep him going.</p><p>This observation taught him that man&#39;s goodness is like a flame that can be hidden but never extinguished. No matter how much hatred and cruelty people are taught, their fundamental humanity and capacity for love remain intact beneath the surface. This belief in the possibility of human goodness and transformation was central to Mandela&#39;s approach to reconciliation after apartheid ended, allowing him to forgive his oppressors and build a unified nation.</p><hr><p><strong>Question 18</strong></p><p>&#39;Freedom is indivisible; the chains on anyone of my people were the chains on all of them, the chains on all of my people were the chains on me.&#39; Explain Mandela&#39;s concept of freedom as expressed in this statement.</p><p><strong>Answer:</strong><br>Mandela&#39;s statement reveals his deep philosophical understanding that freedom cannot be partial or selective — it is indivisible and must apply to everyone equally. When any individual or group is oppressed, the entire society loses its freedom.</p><p>He explains that the chains on anyone in his community were effectively chains on all of them, and the chains on all his people were chains on him personally. This means that true freedom is collective, not individual. One cannot be truly free while others around them suffer oppression and discrimination. Personal freedom is meaningless in a society where others are enslaved.</p><p>Mandela extends this concept even further by stating that the oppressor must be liberated just as surely as the oppressed. A person who takes away another&#39;s freedom becomes a prisoner of hatred, locked behind the bars of prejudice and narrow-mindedness. Both the oppressor and the oppressed are robbed of their humanity by the system of oppression.</p><p>This understanding drove Mandela&#39;s actions throughout his life. He realized he could not enjoy even his limited personal freedoms when his people were not free. This interconnected view of freedom meant that liberating his people was essential for his own freedom, and that true liberation required freeing both the oppressed and the oppressor from the chains of hatred and prejudice.</p><hr><p><strong>Question 19</strong></p><p>How does Mandela describe the systems of government in his country in the first decade and in the final decade of the twentieth century?</p><p><strong>Answer:</strong><br>Mandela provides a stark contrast between South Africa&#39;s government systems at the beginning and end of the twentieth century, showing the dramatic transformation his country underwent.</p><p>In the first decade of the twentieth century, a few years after the bitter Anglo-Boer war and before Mandela&#39;s birth, the white-skinned peoples of South Africa patched up their differences and erected a system of racial domination against the dark-skinned peoples of their own land. The structure they created formed the basis of one of the harshest, most inhumane societies the world has ever known. It was a system built on apartheid, where people were separated and discriminated against based on the colour of their skin, with whites holding all power and treating non-whites as inferior.</p><p>In the final decade of the twentieth century, and Mandela&#39;s own eighth decade as a man, that brutal system had been overturned forever. It was replaced by one that recognized the rights and freedoms of all peoples, regardless of the colour of their skin. The new system was democratic and non-racial, where people of all colours could participate equally in governance.</p><p>This transformation from the seat of white supremacy to a rainbow nation represented one of the most significant political and social changes of the century, achieved through unimaginable sacrifices of thousands of people.</p><hr><p><strong>Question 20</strong></p><p>What was Mandela&#39;s realization about freedom during his boyhood and youth?</p><p><strong>Answer:</strong><br>Mandela&#39;s realization about freedom evolved through several distinct stages during his early life, each bringing deeper understanding of what true freedom means.</p><p>During boyhood, Mandela was born free in every way that he could know. He enjoyed simple, natural freedoms — running in the fields near his mother&#39;s hut, swimming in the clear stream that ran through his village, roasting mealies under the stars, and riding the broad backs of slow-moving bulls. As long as he obeyed his father and abided by the customs of his tribe, he was not troubled by the laws of man or God. These freedoms seemed complete and sufficient to his young mind.</p><p>However, it was only when he began to learn as a young man that his boyhood freedom was actually an illusion. He discovered that his freedom had already been taken from him long before he was aware of it. This shocking realization created a hunger for freedom in him. At first as a student, he wanted freedom only for himself — the transitory freedoms of being able to stay out at night, read what he pleased, and go where he chose.</p><p>Later, as a young man in Johannesburg, his concept of freedom matured to include basic and honourable freedoms — achieving his potential, earning his keep, marrying and having a family, and living a lawful life without obstruction. But even this understanding was limited to his personal freedoms until he had a profound realization that changed everything.</p><hr><p><strong>Question 21</strong></p><p>Both &#39;Nelson Mandela: Long Walk to Freedom&#39; and &#39;A Letter to God&#39; explore themes of faith, hope, and human nature. Compare how Nelson Mandela and Lencho demonstrate faith in their respective situations. What lessons about humanity can we learn from both texts?</p><p><strong>Answer:</strong><br>Both Nelson Mandela and Lencho demonstrate extraordinary faith, yet their approaches and outcomes differ significantly. Lencho had complete faith in God but deeply distrusted humans, believing God alone would solve his problems. When post office employees selflessly helped him, he accused them of theft, showing his inability to recognize human goodness. His faith was pure but naive, lacking wisdom to appreciate human compassion.</p><p>Mandela, conversely, maintained faith in both ideals and humanity. Despite thirty years of imprisonment and brutal oppression, he never lost faith in people&#39;s capacity for goodness. He believed that love comes more naturally than hate, and even saw glimpses of humanity in prison guards. His faith extended to believing that oppressors also need liberation from hatred and prejudice.</p><p>The key lesson is that faith should be balanced with appreciation for human goodness. While Lencho&#39;s blind faith made him ungrateful, Mandela&#39;s faith inspired reconciliation and nation-building. Both stories teach us that while maintaining hope and conviction is essential, we must also recognize and value human kindness when it appears. True faith should enhance our humanity, not diminish our ability to see goodness in others. Mandela&#39;s approach — combining faith in justice with trust in human potential for change — proves more effective than Lencho&#39;s narrow faith that excluded human agency.</p> "

        content: " <h2>A Letter to God</h2><p><strong>Lencho</strong>, a <em>hardworking farmer</em> who worked like an <strong>&quot;ox of a man&quot;</strong> (extremely strong and hardworking person), lived with his <strong>wife</strong> (who had faith in God and said <strong>&quot;Yes, God willing&quot;</strong>), his <strong>older boys</strong> (who worked in the fields), and <strong>smaller children</strong> (who played near the house) in a house on the <strong>crest</strong> (top) of a low hill — <em>the only one in the entire valley</em>. His <strong>field of ripe corn dotted with flowers</strong> promised a good harvest but desperately needed a <strong>downpour</strong> (heavy rainfall). When rain finally arrived during supper, Lencho went out <strong>&quot;for no other reason than to have the pleasure of feeling the rain on his body&quot;</strong> and exclaimed that the <strong>raindrops were like &quot;new coins&quot;</strong> — the big drops were <strong>ten cent pieces</strong> and the little ones were <strong>fives</strong> — symbolizing prosperity. However, <strong>suddenly a strong wind began to blow</strong> and large <strong>hailstones</strong> (frozen ice balls) began to fall. For <strong>an hour the hail rained</strong> on everything, destroying the corn completely. The field turned white <strong>&quot;as if covered with salt,&quot;</strong> not a single leaf remained on the trees, and Lencho said sorrowfully that even a <strong>plague of locusts</strong> (crop-destroying insects flying in big swarms) would have left more than this.</p><p>Despite facing <strong>total loss</strong>, Lencho had <strong>unwavering faith in God</strong> — his <strong>&quot;single hope&quot;</strong>. Being literate, he wrote a <strong>letter to God</strong> at daybreak requesting <strong>hundred pesos</strong> (Latin American currency) to sow his field again, writing <strong>&quot;if you don&#39;t help me, my family and I will go hungry this year.&quot;</strong> At the post office, the <strong>postman</strong>, <em>laughing heartily</em>, showed it to the <strong>postmaster</strong> saying he had <strong>&quot;never in his career as a postman&quot;</strong> known that address. The <strong>fat, amiable</strong> (friendly) <strong>postmaster</strong> first broke out laughing, but <strong>&quot;almost immediately he turned serious&quot;</strong> and commented: <strong>&quot;What faith! I wish I had the faith of the man who wrote this letter.&quot;</strong> Not wanting to <strong>&quot;shake the writer&#39;s faith in God,&quot;</strong> he collected money from employees, friends, and gave part of his own salary, gathering <strong>seventy pesos</strong> (though Lencho needed hundred). He put it in an envelope and signed it simply as <strong>&quot;God&quot;</strong>. When Lencho received the letter, he showed <strong>&quot;not the slightest surprise&quot;</strong> — such was his <strong>confidence</strong> (complete trust in God) — but became <strong>angry</strong> when he counted only seventy pesos. At the <strong>public writing-table</strong>, with <strong>&quot;much wrinkling of his brow&quot;</strong> (forehead lines showing mental effort), he immediately wrote a <em>second letter</em> demanding the rest, adding: <strong>&quot;don&#39;t send it to me through the mail because the post office employees are a bunch of crooks&quot;</strong> (dishonest thieves). This creates the story&#39;s powerful <strong>irony</strong> (unexpected opposite situation) — the selfless helpers who collected money through <strong>&quot;an act of charity&quot;</strong> were accused of stealing by the very person they helped.</p><h2>Character Sketch of Lencho</h2><p><strong>Lencho</strong> was a <em>hardworking farmer</em>, described as an <strong>&quot;ox of a man&quot;</strong> due to his immense physical strength and dedication. He was the <strong>sole bread-earner</strong> of his family, working tirelessly in his fields. Lencho possessed <strong>unwavering faith in God</strong>, believing that the Almighty would never abandon those with a good conscience. Despite being a simple farmer, he was <strong>literate</strong> enough to write letters. However, Lencho&#39;s character had contradictions — he was <strong>innocent and naive</strong>, trusting God completely but <strong>distrusting humans</strong>. His faith was so strong that when he received only seventy pesos instead of hundred, he never doubted God&#39;s intentions but immediately blamed the <strong>&quot;post office employees as a bunch of crooks&quot;</strong>. This reveals his <strong>ungrateful</strong> and <strong>unquestioning</strong> nature, as he failed to appreciate the human kindness behind the help.</p><hr><h2>Character Sketch of the Postmaster</h2><p>The <strong>postmaster</strong> was a <strong>fat, amiable fellow</strong> with a <strong>kind and compassionate</strong> heart. Initially, he found Lencho&#39;s letter to God amusing and laughed, but <strong>&quot;almost immediately he turned serious,&quot;</strong> deeply moved by Lencho&#39;s pure faith. His comment, <strong>&quot;What faith! I wish I had the faith of the man who wrote this letter,&quot;</strong> showed his <strong>admiration</strong> for Lencho&#39;s belief. Being <strong>sensible and empathetic</strong>, the postmaster decided not to <strong>&quot;shake the writer&#39;s faith in God&quot;</strong>. He demonstrated remarkable <strong>generosity</strong> by contributing part of his own salary and collecting money from employees and friends for <strong>&quot;an act of charity&quot;</strong>. Though Lencho later accused them of theft, the postmaster remained a symbol of <strong>selfless human kindness</strong> and <strong>compassion</strong>.</p><h2>EXTRACT-BASED QUESTIONS</h2><p><strong>Question 1</strong></p><blockquote><p>&quot;With a satisfied expression he regarded the field of ripe corn with its flowers, draped in a curtain of rain. But suddenly a strong wind began to blow and along with the rain very large hailstones began to fall.&quot;</p></blockquote><p>(i) Who is &#39;he&#39; in the passage?<br>(ii) What satisfied him?<br>(iii) What is ironic about the hailstones resembling silver coins?</p><p><strong>Answer:</strong><br>(i) &#39;He&#39; refers to Lencho, the hardworking farmer.<br>(ii) Lencho was satisfied seeing his field of ripe corn with flowers being nourished by the rain, which promised prosperity.<br>(iii) The irony lies in the fact that hailstones, which resembled silver coins and should have brought wealth, actually caused complete destruction of his cornfield.</p><hr><p><strong>Question 2</strong></p><blockquote><p>&quot;All through the night, Lencho thought only of his one hope: the help of God, whose eyes, as he had been instructed, see everything, even what is deep in one&#39;s conscience. Lencho was an ox of a man, working like an animal in the fields, but still he knew how to write.&quot;</p></blockquote><p>(i) What was Lencho&#39;s only hope?<br>(ii) What does the phrase &quot;an ox of a man&quot; signify?<br>(iii) Find a word from the passage that means &#39;inner sense of right and wrong&#39;.</p><p><strong>Answer:</strong><br>(i) Lencho&#39;s only hope was help from God, whom he believed would not let him starve.<br>(ii) The phrase &quot;an ox of a man&quot; signifies that Lencho was extremely strong and hardworking, working tirelessly like an animal in his fields.<br>(iii) The word is &#39;conscience&#39;.</p><hr><p><strong>Question 3</strong></p><blockquote><p>&quot;The postmaster — a fat, amiable fellow — also broke out laughing, but almost immediately he turned serious and, tapping the letter on his desk, commented, &#39;What faith! I wish I had the faith of the man who wrote this letter.&#39;&quot;</p></blockquote><p>(i) Why did the postmaster turn serious?<br>(ii) What does &#39;amiable&#39; mean?</p><p><strong>Answer:</strong><br>(i) The postmaster turned serious because he was deeply moved and impressed by Lencho&#39;s unwavering faith in God.<br>(ii) &#39;Amiable&#39; means friendly, pleasant, and good-natured.</p><hr><h2>SHORT ANSWER QUESTIONS</h2><p><strong>Question 4</strong></p><p>What did Lencho hope for?</p><p><strong>Answer:</strong><br>Lencho hoped for rain as his field of ripe corn with flowers desperately needed water for a good harvest. When raindrops began falling, he compared them to coins — the big drops were ten cent pieces and the little ones were fives. He believed the rain would bring prosperity and money through a good harvest.</p><hr><p><strong>Question 5</strong></p><p>Why did the night after the rains turn sorrowful for Lencho?</p><p><strong>Answer:</strong><br>The night turned sorrowful because along with the rain, very large hailstones began to fall. For an hour the hail rained on the entire valley, completely destroying everything. The field turned white as if covered with salt, all crops and trees were ruined. Lencho&#39;s soul was filled with deep sadness as he realized there would be nothing left to feed his family.</p><hr><p><strong>Question 6</strong></p><p>Why does the postmaster send money to Lencho? Why does he sign the letter &#39;God&#39;?</p><p><strong>Answer:</strong><br>The postmaster was deeply moved by Lencho&#39;s complete and unshakeable faith in God. He did not want to shake the writer&#39;s innocent faith, so he decided to help him. He collected seventy pesos from employees and friends, contributing his own salary too. He signed the letter &#39;God&#39; to maintain Lencho&#39;s belief and make him think that God himself had answered his prayer.</p><hr><p><strong>Question 7</strong></p><p>The postmaster had mixed emotions while opening the letter. Explain.</p><p><strong>Answer:</strong><br>When the postmaster opened Lencho&#39;s letter, he initially burst into laughter at the unusual address. However, he quickly became serious when he read the contents and realized the depth of Lencho&#39;s faith in God. He admired the writer&#39;s unwavering belief and wished he could possess such pure faith. Yet he also felt concerned that the writer needed money urgently, which prompted him to collect funds and help.</p><hr><p><strong>Question 8</strong></p><p>In what manner did Lencho&#39;s cornfield suffer damage? Did he hold any expectations of receiving assistance?</p><p><strong>Answer:</strong><br>Lencho&#39;s cornfield was destroyed by large hailstones that fell with the rain. For an hour, the hail rained destroying the entire crop. The destruction was worse than that caused by a plague of locusts. The field turned white, not a single leaf remained on trees. Lencho had utmost faith in God and sought financial help of hundred pesos from Him. He had no hope from humans.</p><hr><p><strong>Question 9</strong></p><p>How was Lencho&#39;s cornfield destroyed? Had he any hope of help?</p><p><strong>Answer:</strong><br>Lencho&#39;s cornfield was destroyed by a heavy hailstorm accompanied by rain and strong wind. The hailstones completely covered his field, leaving no trees or crops intact. Everything was white as if covered with salt. Unfortunately, Lencho had no hope of help from humans. His only hope was divine intervention — help from God, in whom he had complete and unshakeable faith.</p><hr><p><strong>Question 10</strong></p><p>What is ironic about the post office staff helping Lencho?</p><p><strong>Answer:</strong><br>The irony lies in the fact that the post office employees, who selflessly collected money from their own pockets to help Lencho and preserve his faith in God, were accused by him of being thieves. Lencho blamed them for stealing thirty pesos when they had actually been his benefactors. He called them &quot;a bunch of crooks&quot; without realizing they were his real helpers, not God directly.</p><hr><h2>LONG ANSWER QUESTIONS</h2><p><strong>Question 11</strong></p><p>Why did Lencho write a letter to God? What did he experience after posting it?</p><p><strong>Answer:</strong><br>Lencho&#39;s corn crop had been totally destroyed by a devastating hailstorm that lasted an hour. With no harvest and no means to feed his family for the coming year, he decided to write a letter to God asking for help. Being a man of deep faith who believed that God&#39;s eyes see everything, even what is deep in one&#39;s conscience, he requested hundred pesos to sow his field again and survive until the new crop came.</p><p>He wrote &quot;God, if you don&#39;t help me, my family and I will go hungry this year&quot; and put the letter in an envelope addressed simply &quot;To God&quot;. After posting the letter, Lencho experienced an extreme sense of relief and satisfaction. He felt confident and peaceful because he had been taught that God helps innocent people in distress. He firmly believed that God would not turn down his sincere request and would certainly help him in his hour of crisis.</p><hr><p><strong>Question 12</strong></p><p>&#39;Faith can move mountains.&#39; What did the postmaster do in order not to break Lencho&#39;s faith in God?</p><p><strong>Answer:</strong><br>When the postmaster read Lencho&#39;s letter addressed to God, he was initially amused and laughed. However, he quickly became serious and was deeply impressed by Lencho&#39;s tremendous faith. He commented, &quot;What faith! I wish I had the faith of the man who wrote this letter.&quot; </p><p>The postmaster decided that he must help Lencho to preserve this beautiful, innocent faith. In order not to shake the writer&#39;s faith in God, he came up with a generous plan. He asked his employees to contribute money, requested his friends to help, and even gave part of his own salary for this act of charity.</p><p>Though they could collect only seventy pesos instead of the hundred Lencho had requested, the postmaster put the money in an envelope. Most importantly, he signed the letter simply as &#39;God&#39; to make Lencho believe that God himself had answered his prayer. This thoughtful act shows how the postmaster valued faith and wanted to cement Lencho&#39;s belief in divine help.</p><hr><p><strong>Question 13</strong></p><p>How did the post office employees help Lencho? How did Lencho react to their help?</p><p><strong>Answer:</strong><br>When the post office employees received Lencho&#39;s unusual letter addressed to God, they were initially amused. However, the postmaster was moved by the writer&#39;s faith and decided to help. In order not to shake Lencho&#39;s faith in God, the postmaster and his employees collected money for him. The postmaster contributed part of his own salary, collected donations from his employees, and asked friends to help in this act of charity. They managed to gather seventy pesos, though Lencho had asked for hundred.</p><p>Lencho&#39;s reaction to their help was disappointing and ironic. When he received the letter with seventy pesos, he showed not the slightest surprise — such was his complete confidence in God. However, upon counting the money and finding it less than expected, he became angry. He never suspected that God might have sent less. Instead, being a simple man who completely trusted God but distrusted humans, he immediately accused the post office employees of theft. He wrote another letter to God saying &quot;don&#39;t send it through the mail because the post office employees are a bunch of crooks.&quot; He was absolutely certain they had stolen thirty pesos, never realizing that these were his real benefactors.</p><hr><p><strong>Question 14</strong></p><p>In the lesson &#39;A Letter to God&#39;, what moral values does the postmaster display in his behaviour?</p><p><strong>Answer:</strong><br>The postmaster in the story displays several admirable moral values that make him a truly noble character. First and foremost, he shows deep compassion and empathy. Instead of merely laughing at Lencho&#39;s letter and dismissing it as foolish, he appreciates the man&#39;s sincere faith in God and becomes serious, wishing he could possess such unwavering belief.</p><p>He demonstrates remarkable generosity and selflessness by contributing part of his own salary to help a complete stranger. His decision to collect money from employees and friends shows excellent leadership and the ability to inspire others toward charitable acts. The postmaster displays sensitivity and thoughtfulness by understanding that Lencho&#39;s faith should not be shaken, which is why he signs the reply as &#39;God&#39;.</p><p>His behavior reflects kindness, as he experiences contentment simply from performing a good deed, expecting nothing in return. He shows respect for others&#39; beliefs, even if they seem naive. The postmaster also exhibits determination and commitment, as he sticks to his resolution despite the difficulty of collecting a hundred pesos. These moral values — compassion, generosity, empathy, sensitivity, leadership, and selfless service — represent the best of human nature and prove that humanity still exists in the world.</p><hr><p><strong>Question 15</strong></p><p>Describe Lencho&#39;s character in the light of his faith and attitude towards God and man.</p><p><strong>Answer:</strong><br>Lencho&#39;s character presents a fascinating study of contrasts between his faith in God and his attitude toward human beings. He was a simple, hardworking farmer described as &quot;an ox of a man&quot; who worked tirelessly like an animal in his fields. Despite being a poor farmer, he was literate enough to write letters.</p><p>Lencho possessed extraordinary, unshakeable faith in God. He believed so strongly that God&#39;s eyes see everything, even what is deep in one&#39;s conscience, that he could write a letter directly to God without any hesitation. When he received the money, he showed not the slightest surprise — such was his complete confidence that God would help him. He never doubted God&#39;s ability or willingness to assist him in his crisis.</p><p>However, his attitude toward human beings was entirely opposite. While he had absolute faith in God, he deeply mistrusted all humans. When he received only seventy pesos instead of hundred, he immediately suspected the post office employees of theft, calling them &quot;a bunch of crooks.&quot; He never considered that perhaps not enough money could be collected, or that these people might genuinely be trying to help him.</p><p>This contrast reveals Lencho as an innocent, naive person with pure faith but lacking wisdom and the ability to judge human intentions correctly. He was ungrateful to his real benefactors and failed to recognize genuine kindness. Though his faith was admirable, his simplistic worldview prevented him from understanding the complexity of human goodness.</p><hr><p><strong>Question 16</strong></p><p>Sympathy and kindness are human virtues. Write a character sketch of the postmaster with reference to these human virtues.</p><p><strong>Answer:</strong><br>The postmaster emerges as an exemplary character who embodies the finest human virtues of sympathy and kindness. He is portrayed as a fat, amiable fellow — friendly and genuinely good-natured. When he first reads Lencho&#39;s letter addressed to God, his initial reaction of laughter quickly transforms into serious contemplation, showing his ability to look beyond the surface and appreciate deeper human emotions.</p><p>The postmaster demonstrates extraordinary sympathy by understanding Lencho&#39;s desperate situation and his innocent faith. His comment, &quot;What faith! I wish I had the faith of the man who wrote this letter,&quot; reveals his admiration for pure belief and his own spiritual sensitivity. Rather than mocking Lencho&#39;s simplicity, he respects it and decides to preserve it.</p><p>His kindness manifests in concrete action. Not wanting to shake the writer&#39;s faith in God, he takes immediate steps to help. He contributes part of his own salary, convinces his employees to donate, and asks friends to contribute for this act of charity. This shows his generous spirit and willingness to make personal sacrifices for a stranger&#39;s welfare.</p><p>The postmaster also displays wisdom and thoughtfulness by signing the letter as &#39;God&#39;, showing his understanding of human psychology and faith. He commands respect from his juniors and friends, who feel obliged to support his charitable cause. The contentment he feels after helping Lencho proves that he derives genuine satisfaction from performing good deeds, expecting no recognition or reward. These qualities make him a truly noble, God-loving, and humanitarian character.</p><hr><h2>VALUE-BASED QUESTIONS</h2><p><strong>Question 17</strong></p><p>Comment on the reactions and feelings of Lencho when he faced challenges in his life.</p><p><strong>Answer:</strong><br>Lencho&#39;s reactions to the challenges he faced reveal his simple yet strong character rooted deeply in faith. When the hailstorm destroyed his entire harvest, his initial reaction was profound sadness. Standing in the middle of his ruined field, he said that even a plague of locusts would have left more than this destruction. That night was sorrowful for him and his family as they contemplated starvation.</p><p>However, instead of falling into complete despair, Lencho held onto his single hope — help from God. His faith was so unshakeable that he immediately thought of writing a letter to God requesting hundred pesos. This shows his optimistic nature and firm belief that God would not let innocent people suffer. Throughout the night, he thought only of divine help, confident that God&#39;s eyes see everything.</p><p>When he received seventy pesos, his reaction again showed his character. He showed not the slightest surprise because he had complete confidence God would answer. However, his anger at receiving less money and his immediate accusation against post office employees revealed his naive nature and inability to understand human limitations. While his faith gave him strength to face the crisis positively, his lack of trust in humanity and his ungratefulness toward real helpers showed the limitations of blind faith without wisdom.</p><hr><p><strong>Question 18</strong></p><p>&quot;Humanity still exists&quot; — this is what we get to know after reading &#39;A Letter to God&#39;. Explain how the postmaster and other employees prove that humanity still exists.</p><p><strong>Answer:</strong><br>The story &quot;A Letter to God&quot; beautifully restores our faith in humanity through the compassionate actions of the postmaster and his colleagues. When the postmaster read Lencho&#39;s letter to God, he could have easily dismissed it as foolishness or made fun of the simple farmer. Instead, he was moved by Lencho&#39;s pure, innocent faith and decided to help preserve it.</p><p>The postmaster initiated an act of collective charity by contributing his own money and convincing his employees and friends to donate for a complete stranger&#39;s welfare. This selfless gesture, where people gave from their own limited resources without expecting anything in return, proves that empathy and kindness still exist in human hearts. They didn&#39;t just help materially but did so thoughtfully — signing the letter as &#39;God&#39; to maintain Lencho&#39;s faith.</p><p>The most remarkable aspect is that even when Lencho accused them of being &quot;a bunch of crooks&quot; who had stolen thirty pesos, we know the truth. These very people he called thieves were his real benefactors. The postmaster experienced contentment from this good deed, showing that the reward of helping others lies in the act itself.</p><p>This story teaches us that despite increasing selfishness in modern society, there are still people who help others without self-interest. The postmaster and his team represent the enduring spirit of humanity, compassion, and community support that gives hope for a better world.</p><hr><p><strong>Question 19</strong></p><p>We are faced with difficult situations at some points of time in life. God&#39;s help comes to our rescue then. But God helps those who help themselves. Comment with reference to the story.</p><p><strong>Answer:</strong><br>The story &quot;A Letter to God&quot; presents an important philosophical question about faith versus self-effort when facing difficulties. Lencho&#39;s situation was indeed dire — his entire harvest destroyed, his family facing starvation, with no apparent means of survival. His response was to have complete faith in God and write a letter requesting help.</p><p>However, the story ironically shows that while Lencho believed God helped him directly, it was actually human hands that came to his rescue. The postmaster and his colleagues collected and sent the money, not divine intervention. This illustrates the saying &quot;God helps those who help themselves&quot; in a unique way — God&#39;s help manifested through human kindness and effort.</p><p>If I were in Lencho&#39;s position, I would have maintained faith in God for emotional strength, but simultaneously taken practical steps. I would have looked for temporary work to earn money, sought help from neighbors or community, contacted agricultural departments for disaster relief, or tried to borrow money to restart farming. Faith provides hope and strength, but personal effort and initiative are equally essential.</p><p>The story teaches us that faith should inspire action, not replace it. God&#39;s help often comes through human efforts and opportunities we must actively pursue. Balancing spiritual faith with practical action is the wisest approach to overcoming life&#39;s difficulties.</p><hr><p><strong>Question 20</strong></p><p>Describe Lencho&#39;s qualities in light of his faith in God. Was Lencho&#39;s reaction towards post office employees right?</p><p><strong>Answer:</strong><br>Lencho was a poor farmer who completely depended on his harvest for survival and fulfilling his family&#39;s basic needs. Once his crops were destroyed by hailstorm, he feared how his family would survive. However, his strongest quality was his unwavering faith in God. He believed deeply that God would help him overcome any situation and would not let him and his family go hungry. This pure, innocent faith was so strong that he could write directly to God without hesitation.</p><p>Lencho was also hardworking, described as &quot;an ox of a man&quot; who worked tirelessly in his fields. Despite being a simple farmer, he was literate and knew how to write, which shows some education. His faith gave him hope and strength during the worst crisis of his life.</p><p>However, Lencho&#39;s reaction toward the post office employees was completely wrong and unjustified. His accusation that they were &quot;a bunch of crooks&quot; who stole thirty pesos showed his ungrateful nature and inability to recognize genuine human kindness. While his faith in God was admirable, his complete distrust of humanity and lack of wisdom to understand the situation was a serious character flaw.</p><p>His reaction could be attributed to his innocent simplicity — he genuinely believed God would not make a mistake, so humans must have stolen the money. However, this doesn&#39;t justify his ingratitude toward people who had selflessly helped him. The incident teaches us that while faith is important, we must also appreciate human goodness and not be blindly judgmental.</p><p>now at last provide me 2 out of the box questions answers from the board it can be like dialogue writing or using another chapter characters are comparing the two chapters. make sure that the questions must be a pyq</p><p><strong>Question 21</strong></p><p>Write a dialogue between the postman and the postmaster after reading Lencho&#39;s first letter to God. The dialogue should reflect their initial reaction, discussion about what to do, and their decision to help Lencho.</p><p><strong>Answer:</strong></p><p><strong>Postman:</strong> Sir, look at this! I&#39
